# DATABASE CONNECTION SETTINGS
database.url=jdbc:mysql://localhost:3306/Biblioteca
database.username=root
database.password=Qwe.123*
database.driver=com.mysql.cj.jdbc.Driver

# CONNECTION POOL SETTINGS
database.pool.maxConnections=10
database.pool.minConnections=2
database.pool.connectionTimeout=30000

# BUSINESS LOGIC PARAMETERS
loan.period.days=14
loan.fine.per.day=1.0
loan.max.books.per.user=3

# VALIDATION SETTINGS
isbn.validation.enabled=true
email.validation.enabled=true
phone.validation.enabled=false

# LOGGING CONFIGURATION
logging.enabled=true
logging.level=INFO
logging.file.path=logs/app.log
logging.max.file.size=10MB
logging.max.files=5

# APPLICATION SETTINGS
app.name=NovaBook Library Management System
app.version=1.0.0
app.developer=Luis Alfredo - Clan Cienaga

# UI SETTINGS
ui.theme=default
ui.language=es
ui.date.format=dd/MM/yyyy
ui.currency.symbol=$

# REPORTS SETTINGS
reports.export.path=exports/
reports.date.format=yyyy-MM-dd
reports.include.headers=true

# SECURITY SETTINGS
security.password.min.length=6
security.session.timeout=30
security.max.login.attempts=3

# BACKUP SETTINGS
backup.enabled=false
backup.path=backups/
backup.frequency.hours=24

# DEVELOPMENT/PRODUCTION MODE
app.mode=development
debug.enabled=true

# EMAIL NOTIFICATIONS (Future feature)
email.enabled=false
email.smtp.host=smtp.gmail.com
email.smtp.port=587
email.username=novabook@example.com
email.password=encrypted_password